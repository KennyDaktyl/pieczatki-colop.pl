{% extends "account/base.html" %}

{% load crispy_forms_tags %}
{% block title %}Zerowanie hasła{% endblock %}

{% block content %}
<h1 class="col-12 mx-auto text-center mt-3">Zapomniałeś hasła?</h1>
<p class="col-12 mx-auto text-center">Podaj adres e-mail, aby zdefiniować nowe hasło.</p>
<form class="col-12 mx-auto text-center uniForm" action="." method="post">
  {% csrf_token %}
  <div class="col-12 col-lg-8 mx-auto text-center mt-3">
    <div class="mt-3 mx-auto text-center col-lg-4 text-center">
      {{ form|crispy}}
    </div>
    <p class="col-lg-4 mx-auto text-center">
    <input class="col-lg-12 mx-auto text-center btn btn-success" type="submit" value="Wyślij e-mail">
    </p>
  </div>
</form>
{% endblock %}
