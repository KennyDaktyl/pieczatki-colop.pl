{% extends "account/base.html" %}

{% block title %}Zmiana hasła{% endblock %}

{% block content %}
<h1 class="col-12 mx-auto text-center">Zmiana hasła</h1>
<p class="col-12 mx-auto text-center">Wypełnij poniższy formularz, aby zmienić hasło.</p>
<form action="." method="post" class="col-12 mx-auto text-center">
  {{ form.as_p }}
  <p class="col-12 mx-auto text-center"><input type="submit" value="Zmień"></p>
  {% csrf_token %}
</form>
{% endblock %}
