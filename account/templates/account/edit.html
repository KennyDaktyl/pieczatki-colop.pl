{% extends "account/base.html" %}

{% block title %}Edycja konta{% endblock %}

{% block content %}
<h1 class="text-center col-12">Edycja konta</h1>
<p class="text-center col-12">Ustawienia konta możesz zmienić za pomocą poniższego formularza:</p>
<form action="." method="post" enctype="multipart/form-data" class="text-center col-12">
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  {% csrf_token %}
  <p class="text-center col-12"><input class="text-center col-12" type="submit" value="Zapisz zmiany"></p>
</form>
{% endblock %}
